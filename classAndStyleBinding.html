<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed property</title>
    <script src="js/vue.js"></script>
    <style>
        div {
            width:200px;
            height:300px;
            float:left;
            font-size:12px;
            margin-right:20px;
        }
        .active {
            border:1px solid #fe4dff;
        }
        .text-center {
            text-align:center;
            line-height:300px;
        }
    </style>
</head>
<body>
    <div id="demo" v-bind:class="[{active:isActive},'text-center']" class="test">
        test Vue Class and Style Binding.
    </div>
    <div id="demo1" v-bind:style="{color:activeColor,'font-size':fontSize + 'px'}">
        test Vue Class and Style Binding.
    </div>
    <div id="demo2" v-bind:style="[styleObj,otherObj]">
        test Vue Class and Style Binding.
    </div>
<script>
    var vm1 = new Vue({
        el:'#demo2',
        data: {
            styleObj:{
                color:'green',
                fontSize:'28px'
            },
            otherObj:{
                border:'1px solid #333',
            }
        }
    })
    var vm1 = new Vue({
        el:'#demo1',
        data: {
            activeColor: 'red',
            fontSize: 16
        }
    })
    var vm = new Vue({
        el:'#demo',
        data: {
            isActive: true,
            'text-center': 'text-center'
            },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-center': !(this.error && this.error.type === 'fatal'),
                }
            }
        }
    })
</script>

</body>
</html>
