<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed property</title>
    <script src="js/vue.js"></script>
    <style>
        div {
            width:200px;
            height:300px;
        }
        .active {
            border:1px solid #fe4dff;
        }
        .text-center {
            text-align:center;
            line-height:300px;
        }
    </style>
</head>
<body>
    <div id="demo" v-bind:class="classObject" class="test">
        test Vue Class and Style Binding.
    </div>
<script>
    var vm = new Vue({
        el:'#demo',
        data: {
            isActive: true,
            error: null
            },
        computed: {
            classObject: function () {
                return {
                active: this.isActive && !this.error,
                'text-center': !(this.error && this.error.type === 'fatal'),
                }
            }
        }
    })
</script>

</body>
</html>
