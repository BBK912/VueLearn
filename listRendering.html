<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue List Rendering</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <ul id="demo">
        <li v-for = "item of items">{{item.message}}</li>
        <span v-for="n in 5"> {{ n }} </span>
    </ul>

    <ul id="demo1">
        <li v-for = "(item, index) in items"> {{ parentMessage }} - {{index}} - {{item.message}}</li>
    </ul>
    
<script>
    var vm1 = new Vue({
        el:'#demo1',
        data: {
            parentMessage:'parent',
            items :[
                {message:'foo'},
                {message:'bar'},
                {message:'foo bar'}
            ]
        }
    })
    var vm = new Vue({
        el:'#demo',
        data: {
            items :[
                {message:'foo'},
                {message:'bar'},
                {message:'foo bar'}
            ]
        }
    })
   
</script>

</body>
</html>
