<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-1">
    {{msg | capitalize('123','3434') | lower}}
    <a :href = "url" @click.prevent = "alert('ooo')"> {{msg}}</a>
</div>

<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>use Method reversed message:"{{ reverseMessage() }}"</p>
</div>

<script>
    var example = new Vue({
        el:'#example',
        data:{
            message:'WhoAmI'
        },
        computed:{
            reversedMessage: function () {
               return  this.message.split('').reverse().join('')
            }
        },
        methods:{
            reverseMessage: function () {
                return  this.message.split('').reverse().join('')
            }
        }
    })
    var app1 = new Vue({
        el:'#app-1',
        data:{
            msg:'hello World!',
            url:'http://www.google.com'
        },
        methods:{
            alert: function (val) {
                window.alert(val);
            }
        },
        filters: {
            capitalize: function(value) {
                console.log(arguments);
                if(!value) return '';
                return value.charAt(0).toUpperCase() + value.slice(1);
            },
            lower: function (value) {
                console.log(arguments);
                return value.toLowerCase();
            }
        }
    })
</script>

</body>
</html>
