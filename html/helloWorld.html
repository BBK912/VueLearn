<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1> Hello {{ message }}</h1>
      <p>Enter your name:</p>
      <input type="text" v-model = "message">
      <p>{{$data}}</p>
    </div>
    <script>
        var data = {
            message:'Greetings Your Majesty!'
        }
        new Vue({
          el:'#app',
          data: data
        })
    </script>
  </body>
</html>
