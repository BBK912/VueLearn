<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed property</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <button v-on:click = "add('h',$event)" >Add 1 </button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>
<script>
    var vm = new Vue({
        el:'#demo',
        data:{
            counter:0
        },
        methods:{
            add:function(t,e){
                console.log(e);
                this.counter += 1;
            }
        }
    })
</script>

</body>
</html>
