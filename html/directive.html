<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <style media="screen">
        body {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <h1 v-if = "(gender === 'female' || gender === 'male')">Hello, {{gender === 'female' ? 'Miss':'Mister'}} {{name}}</h1>
        <h1 v-else> Enter a valid gender,human</h1>
        <p>Enter your gender:</p>
        <input type="text" v-model ="gender">
        <p>Enter your name</p>
        <input type="text" v-model = "name">
    </div>
    <script>
        new Vue({
          el:'#app',
          data: {
              name: '',
              gender:''
          }
        })
    </script>
  </body>
</html>
