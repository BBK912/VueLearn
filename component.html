<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue computed property</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <demo-component></demo-component>
    </div>
<script>
    Vue.component('demo-component',{
        template:'<div>a custom component</div>'
    })

    var vm = new Vue({
        el:'#demo'
    })
    
</script>

</body>
</html>
